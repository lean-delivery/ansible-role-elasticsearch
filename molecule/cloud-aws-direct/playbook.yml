---
- name: Converge
  hosts: all
  strategy: mitogen_linear
  pre_tasks:
    - name: out ansible_host
      debug:
        var: ansible_host
  roles:
    - role: ansible-role-elasticsearch
      elastic_branch: 6
      es_config:
        node.name: "{{ ansible_host }}"
        cluster.name: Cluster_Name
        network.host: [_local_,_site_]
