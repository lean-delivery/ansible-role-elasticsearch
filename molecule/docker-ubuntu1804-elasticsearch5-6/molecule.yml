---
dependency:
  name: galaxy
  options:
    role-file: requirements.yml
driver:
  name: docker
lint:
  name: yamllint
  options:
    config-file: .yamllint
platforms:
  - name: test-docker-ubuntu1804-elasticsearch5
    image: leandelivery/docker-systemd:ubuntu-18.04
    privileged: True
    security_opts:
      - seccomp=unconfined
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    tmpfs:
      - /tmp
      - /run
    capabilities:
      - SYS_ADMIN
    env:
      TERM: xterm
    groups:
      - ansible_role_elasticsearch_v5_ubuntu
  - name: test-docker-ubuntu1804-elasticsearch6
    image: leandelivery/docker-systemd:ubuntu-18.04
    privileged: True
    security_opts:
      - seccomp=unconfined
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    tmpfs:
      - /tmp
      - /run
    capabilities:
      - SYS_ADMIN
    env:
      TERM: xterm
    groups:
      - ansible_role_elasticsearch_v6_ubuntu
provisioner:
  name: ansible
  lint:
    name: ansible-lint
scenario:
  name: docker-ubuntu1804-elasticsearch5-6
verifier:
  name: testinfra
  options:
    verbose: True
  directory: ../resources/tests/
  lint:
    name: flake8
