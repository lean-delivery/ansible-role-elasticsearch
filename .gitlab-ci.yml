---
stages:
  - lint
  - deployment test

before_script:
  - ansible --version
  - molecule --version

variables:
  GET_SOURCES_ATTEMPTS: "5"

Ansible lint:
  stage: lint
  before_script:
    - pip install git+https://github.com/ansible/ansible-lint.git
    - git clone https://github.com/lean-delivery/ansible-lint-rules.git ~/ansible-lint-rules
  script:
    - ansible-lint . -c .ansible-lint
  after_script:
    - rm -rf ~/ansible-lint-rules
  tags:
    - aws

cloud-aws-direct:
  variables:
    AWS_REGION: us-east-1
  stage: deployment test
  script:
    - molecule test -s cloud-aws-direct
  tags:
    - aws

.docker-centos7:
  stage: deployment test
  script:
    - molecule test -s docker-centos7
  tags:
    - aws

.docker-ubuntu1804:
  stage: deployment test
  script:
    - molecule test -s docker-ubuntu1804
  tags:
    - aws

.cloud-epc-delegated:
  variables:
    EPC_REGION: EPAM-BY2
  stage: deployment test
  script:
    - molecule test -s cloud-epc-delegated
  tags:
    - delegated
