---
stages:
  - deployment test

before_script:
  - ansible --version
  - molecule --version

variables:
  GET_SOURCES_ATTEMPTS: "5"

aws-direct-6:
  variables:
    AWS_REGION: us-east-1
  stage: deployment test
  script:
    - molecule test -s aws-direct-6
  tags:
    - aws

.docker-centos-elasticsearch-5.x-and-6.x:
  stage: deployment test
  script:
    - molecule test -s docker-centos-elasticsearch5-6
  tags:
    - docker

.docker-ubuntu1804-elasticsearch-5.x-and-6.x:
  stage: deployment test
  script:
    - molecule test -s docker-ubuntu1804-elasticsearch5-6
  tags:
    - docker

.epc-elasticsearch-5.x:
  variables:
    EPC_REGION: EPAM-BY2
  stage: deployment test
  script:
    - molecule test -s epc-elasticsearch5
  tags:
    - delegated

.epc-elasticsearch-6.x:
  variables:
    EPC_REGION: EPAM-BY2
  stage: deployment test
  script:
    - molecule test -s epc-elasticsearch6
  tags:
    - delegated

.aws-elasticsearch-5.x:
  variables:
    EPC_REGION: AWS-EUCENTRAL
  stage: deployment test
  script:
    - molecule test -s aws-elasticsearch5
  tags:
    - delegated

.aws-elasticsearch-6.x:
  variables:
    EPC_REGION: AWS-EUCENTRAL
  stage: deployment test
  script:
    - molecule test -s aws-elasticsearch6
  tags:
    - delegated
