---
- name: "Reload systemd configuration"
  systemd:
    daemon_reload: True
  become: True

- name: "Restart elasticsearch"
  service:
    name: "elasticsearch"
    state: "restarted"
    enabled: True
  register: "es_restarted"
  when:
    - es_restart_on_change
    - es_started is not defined
  become: True
